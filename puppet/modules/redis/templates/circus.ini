[watcher:redis]
cmd = /usr/local/bin/redis-server /etc/redis/redis.conf
singleton = true
stdout_stream.class = FileStream
stdout_stream.filename = /var/log/redis_stdout.log
stdout_stream.refresh_time = 0.3
stderr_stream.class = FileStream
stderr_stream.filename = /var/log/redis_stderr.log
stderr_stream.refresh_time = 0.3
priority = 1
